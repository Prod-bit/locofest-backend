name: Build & Deploy Flutter Web to /app (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get
        working-directory: .

      # IMPORTANT: si ton code Flutter n'est PAS dans ce repo,
      # remplace working-directory par le sous-dossier oÃ¹ se trouve le projet
      # OU fais un second checkout de ton autre repo (voir note ci-dessous).

      - name: Build Flutter Web (base-href /app/)
        run: flutter build web --release --web-renderer canvaskit --base-href /app/
        working-directory: .

      - name: Prepare Pages artifact (site + app/)
        run: |
          mkdir -p public
          rsync -a \
            --exclude ".git*" \
            --exclude ".github" \
            --exclude "build" \
            --exclude ".dart_tool" \
            --exclude "README.md" \
            ./ public/

          rm -rf public/app
          mkdir -p public/app
          cp -R build/web/* public/app/

          cp public/app/index.html public/app/404.html
          touch public/.nojekyll
          echo "locofest.net" > public/CNAME

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
